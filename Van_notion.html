<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Van Savings Tracker</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 600px;
      max-width: 90vw;
    }

    .van-wrapper {
      position: relative;
      width: 100%;
    }

    .van-img {
      width: 100%;
      display: block;
    }

    .progress-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 100%;
      background-color: rgba(112, 150, 100, 0.6);
      pointer-events: none;
      z-index: 1;
    }

    .input-section {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      width: 150px;
      font-size: 1rem;
    }

    .label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="van-wrapper" id="vanWrapper">
      <img src="https://kursuthewookie.github.io/Van-finance/img/crafter-side.png" alt="Van" class="van-img" />
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="input-section">
      <div class="label">Enter saved amount (â‚¬):</div>
      <input type="number" id="savingsInput" placeholder="e.g. 13500" />
    </div>
  </div>

  <script>
    const savingsInput = document.getElementById('savingsInput');
    const progressFill = document.getElementById('progressFill');

    const goal = 50000;

    savingsInput.addEventListener('input', () => {
      const saved = parseFloat(savingsInput.value) || 0;
      const percent = Math.min(saved / goal, 1);
      progressFill.style.width = (percent * 100) + '%';
    });
  </script>
</body>
</html>
